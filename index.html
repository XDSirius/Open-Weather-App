<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather App</title>
    <link rel ="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav>
    <li>
      <ol>Weather Dashboard</ol>
    </li>
  </nav>
  <div class="row">
    <div id="search"class="column">Search By City:
      <form>
        <input id="search-bar"type="text" placeholder="Search...">
        <button id="button"type="submit">Submit</button>
      </form>
      <hr>
      <div id="lastSearch">Previous Searches</div>
    </div>
    <div id= "current-weather" class="column">
      <h3 id="city">City</h3>
      <h3 id="date">01/01/01</h3>
      
      <img id="icon">
      <p id="temperature"></p>
      <p id ="wind"></p>
      <p id ="humidity"></p>
    </div>
  </div>
  <div class ="row">
    <div id="forecast" class="column">
      <h3>5 Day Forecast</h3>
      <div class="days"id="day1">
        <div id="day1Date"></div>
        <img id="day1Icon">
        <div id="day1Temp"></div>
        <div id="day1Wind"></div>
        <div id="day1Hum"></div>
      </div>

      <div class="days"id="day2">
        <div id="day2Date"></div>
        <img id="day2Icon">
        <div id="day2Temp"></div>
        <div id="day2Wind"></div>
        <div id="day2Hum"></div>
      </div>

      <div class="days" id="day3">
        <div id="day3Date"></div>
        <img id="day3Icon">
        <div id="day3Temp"></div>
        <div id="day3Wind"></div>
        <div id="day3Hum"></div>
      </div>

      <div class="days" id="day4">
        <div id="day4Date"></div>
        <img id="day4Icon">
        <div id="day4Temp"></div>
        <div id="day4Wind"></div>
        <div id="day4Hum"></div>
      </div>

      <div class ="days" id="day5">
        <div id="day5Date"></div>
        <img id="day5Icon">
        <div id="day5Temp"></div>
        <div id="day5Wind"></div>
        <div id="day5Hum"></div>
      </div>

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather App</title>
    <link rel ="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav>
    <li>
      <ol>Weather Dashboard</ol>
    </li>
  </nav>
  <div class="row">
    <div id="search"class="column">Search By City:
      <form>
        <input id="search-bar"type="text" placeholder="Search...">
        <button id="button"type="submit">Submit</button>
      </form>
      <hr>
      <h5>Previous Searches</h5>
    </div>
    <div id= "current-weather" class="column">
      <h3 id="city">City</h3>
      <h3 id="date">01/01/01</h3>
      <p id="temperature"></p>
      <img id="icon">
      <p id ="wind"></p>
      <p id ="humidity"></p>
    </div>
  </div>
  <div class ="row">
    <div id="5day" class="column">5-Day Forecast</div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
